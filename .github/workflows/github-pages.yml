# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and deploy the site at next-legacy/out/ to github pages (gh-pages branch)
name: Github Pages
run-name: Github Pages: ${{ github.event.client_payload.message }}

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-next-legacy:

    name: Build and Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: next-legacy

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: next-legacy/package-lock.json
    - name: Build the site
      run: |
        npm install
        npm run build
        npm run export
        touch out/.nojekyll
    - name: Deploy to Github Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: next-legacy/out
