nt user and specifically control permissions.\n\nEven ceating an Administrator user is good - The point is, the use the account owner.","html":"\u003c!doctype html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    \u003ch3\u003eDo not use the root acount for any task that is not required to be performed by a root user\u003c/h3\u003e\n    \u003cp\u003eWhat else can we do then? Create a different user and specifically control permissions.\u003c/p\u003e\n    \u003cp\u003eEven ceating an Administrator user is good - The point is, the use the account owner.\u003c/p\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n"}},{"id":"aws/bullets","filePath":"/home/runner/work/tglanz.github.io/tglanz.github.io/content/aws/bullets.md","metadata":{"title":"Aws, Bullets","description":null,"permalink":null,"priority":0,"tags":[],"categories":["Aws"]},"content":{"raw":"\n# Available Storage Types\n\n- Block\n    - EBS\n- File\n    - EFS\n    - FSx Lustre\n    - FSx Windows\n- Block\n    - S3\n    - Glacier\n\n# EBS Volume Types\n\n**EBS** is a block storage.\n\nIt provides one of the following volume types, with the following categories\n\n- Solid state (SSD)\n    - General Purpose SSD - Provides a sane cost/performance balance\n    - Provisioned IOPS SSD - High performance, mission-critical, low latency and high-throughput\n- Hard disk drives (HDD)\n    - Throughput Optimized HDD - Low cost HDD for throughput intensive workloads\n    - Cold HDD - Lowest cost HDD for less frequently accessed workloads\n- Previous generation\n\n# ELB\n\n- Application Load Balancer (ALB) - Works at application layer (layer 7 osi) HTTP/HTTPS\n    - Host based routing - Balance using the host and port portion of the url (scheme://host:port/path)\n    - Path based routing - Balance using the path portion of the url (scheme://host:port/path)\n\n- Network Load Balancer (NLB) - Works at the network layer (layer 4 osi) IP\n\n# Route53 routing policies\n\n- Simple Round Robin - Route the user in a round robin fashion accross servers\n- Weighted - Weight precentage of routes for each server\n- Geolocation - Route the user to the geographically nearest server\n\n# EC2 Instance Types\n\n- General Purpose (m4)\n- Compute Optimized\n- Memory Optimized\n- Accelerated Computing - Using hardware accelerators\n- Storage Optimized\n- High Memory - Acquired only using special request\n","html":"\u003c!doctype html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    \u003ch1\u003eAvailable Storage Types\u003c/h1\u003e\n    \u003cul\u003e\n      \u003cli\u003eBlock\n        \u003cul\u003e\n          \u003cli\u003eEBS\u003c/li\u003e\n        \u003c/ul\u003e\n      \u003c/li\u003e\n      \u003cli\u003eFile\n        \u003cul\u003e\n          \u003cli\u003eEFS\u003c/li\u003e\n          \u003cli\u003eFSx Lustre\u003c/li\u003e\n          \u003cli\u003eFSx Windows\u003c/li\u003e\n        \u003c/ul\u003e\n      \u003c/li\u003e\n      \u003cli\u003eBlock\n        \u003cul\u003e\n          \u003cli\u003eS3\u003c/li\u003e\n          \u003cli\u003eGlacier\u003c/li\u003e\n        \u003c/ul\u003e\n      \u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch1\u003eEBS Volume Types\u003c/h1\u003e\n    \u003cp\u003e\u003cstrong\u003eEBS\u003c/strong\u003e is a block storage.\u003c/p\u003e\n    \u003cp\u003eIt provides one of the following volume types, with the following categories\u003c/p\u003e\n    \u003cul\u003e\n      \u003cli\u003eSolid state (SSD)\n        \u003cul\u003e\n          \u003cli\u003eGeneral Purpose SSD - Provides a sane cost/performance balance\u003c/li\u003e\n          \u003cli\u003eProvisioned IOPS SSD - High performance, mission-critical, low latency and high-throughput\u003c/li\u003e\n        \u003c/ul\u003e\n      \u003c/li\u003e\n      \u003cli\u003eHard disk drives (HDD)\n        \u003cul\u003e\n          \u003cli\u003eThroughput Optimized HDD - Low cost HDD for throughput intensive workloads\u003c/li\u003e\n          \u003cli\u003eCold HDD - Lowest cost HDD for less frequently accessed workloads\u003c/li\u003e\n        \u003c/ul\u003e\n      \u003c/li\u003e\n      \u003cli\u003ePrevious generation\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch1\u003eELB\u003c/h1\u003e\n    \u003cul\u003e\n      \u003cli\u003e\n        \u003cp\u003eApplication Load Balancer (ALB) - Works at application layer (layer 7 osi) HTTP/HTTPS\u003c/p\u003e\n        \u003cul\u003e\n          \u003cli\u003eHost based routing - Balance using the host and port portion of the url (scheme://host:port/path)\u003c/li\u003e\n          \u003cli\u003ePath based routing - Balance using the path portion of the url (scheme://host:port/path)\u003c/li\u003e\n        \u003c/ul\u003e\n      \u003c/li\u003e\n      \u003cli\u003e\n        \u003cp\u003eNetwork Load Balancer (NLB) - Works at the network layer (layer 4 osi) IP\u003c/p\u003e\n      \u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch1\u003eRoute53 routing policies\u003c/h1\u003e\n    \u003cul\u003e\n      \u003cli\u003eSimple Round Robin - Route the user in a round robin fashion accross servers\u003c/li\u003e\n      \u003cli\u003eWeighted - Weight precentage of routes for each server\u003c/li\u003e\n      \u003cli\u003eGeolocation - Route the user to the geographically nearest server\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch1\u003eEC2 Instance Types\u003c/h1\u003e\n    \u003cul\u003e\n      \u003cli\u003eGeneral Purpose (m4)\u003c/li\u003e\n      \u003cli\u003eCompute Optimized\u003c/li\u003e\n      \u003cli\u003eMemory Optimized\u003c/li\u003e\n      \u003cli\u003eAccelerated Computing - Using hardware accelerators\u003c/li\u003e\n      \u003cli\u003eStorage Optimized\u003c/li\u003e\n      \u003cli\u003eHigh Memory - Acquired only using special request\u003c/li\u003e\n    \u003c/ul\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n"}},{"id":"aws/cli","filePath":"/home/runner/work/tglanz.github.io/tglanz.github.io/content/aws/cli.md","metadata":{"title":"Aws, The cli","description":null,"permalink":null,"priority":0,"tags":[],"categories":["Aws"]},"content":{"raw":"\nThe _aws cli_ is a utility that captures all of the administration capabilities with aws.\n\n## Configuration\n\nWe can apply initial configuration using the `configure` command which will create a default configuration. This configuration is called a __profile__. For any action, if no profile is specified, the default one will be used.\n\n\nAlternatively, we can create named profiles and use each separately and specifically. The selected profile is determined using a cli argument or by an environment variable (AWS_PROFILE).\n\n{{\u003c alert \"Perhaps providing a test environment as the default is the safest option!\" \u003e}}\n\n## Cli vs Console\n\nThis is probably subjective, but I highly advocate the use of the cli.","html":"\u003c!doctype html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    \u003cp\u003eThe \u003cem\u003eaws cli\u003c/em\u003e is a utility that captures all of the administration capabilities with aws.\u003c/p\u003e\n    \u003ch2\u003eConfiguration\u003c/h2\u003e\n    \u003cp\u003eWe can apply initial configuration using the \u003ccode\u003econfigure\u003c/code\u003e command which will create a default configuration. This configuration is called a \u003cstrong\u003eprofile\u003c/strong\u003e. For any action, if no profile is specified, the default one will be used.\u003c/p\u003e\n    \u003cp\u003eAlternatively, we can create named profiles and use each separately and specifically. The selected profile is determined using a cli argument or by an environment variable (AWS_PROFILE).\u003c/p\u003e\n    \u003cp\u003e{{\u0026#x3C; alert \"Perhaps providing a test environment as the default is the safest option!\" \u003e}}\u003c/p\u003e\n    \u003ch2\u003eCli vs Console\u003c/h2\u003e\n    \u003cp\u003eThis is probably subjective, but I highly advocate the use of the cli.\u003c/p\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n"}},{"id":"aws/kinesis","filePath":"/home/runner/work/tglanz.github.io/tglanz.github.io/content/aws/kinesis.md","metadata":{"title":null,"description":null,"permalink":null,"priority":0,"tags":[],"categories":["Aws"]},"content":{"raw":"\nList streams\n\n    aws kinesis list-streams\n\nDescribe a _Stream_, listing it's _Shards_, _Stream's_ ARN, current _SequenceNumbers_ etc...\n\n    aws kinesis list-streams --stream-name {stream-name}\n\nTo list the consumers/producers of a given _Stream_\n\n    aws kinesis list-stream-consumers --stream-arn {stream-arn}\n\n## Getting records\n\n_ShardIterator_ is an object used to iterate _Records_ within a specific _Shard_. So, in order to get a _Shard's_ _Records_ we need to acquire a reference to a specific _ShardIterator_.\n\n    aws kines get-shard-iterator --stream-name {stream-name} --shard-id {shard-id} --shard-iterator-type {shard-iterator-type}\n\nThe ```shard-iterator-type``` has multiple choices, advise the documentation for those.\n\nThe ```get-shard-iterator``` command provided us with an identifier of the _ShardIterator_, we can use it to get _Records_ using\n\n    aws kinesis get-records --shard-iterator {shard-iterator}\n","html":"\u003c!doctype html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    \u003cp\u003eList streams\u003c/p\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-dsconfig\"\u003e\u003cspan class=\"hljs-string\"\u003eaws\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ekinesis\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003elist-streams\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n    \u003cp\u003eDescribe a \u003cem\u003eStream\u003c/em\u003e, listing it's \u003cem\u003eShards\u003c/em\u003e, \u003cem\u003eStream's\u003c/em\u003e ARN, current \u003cem\u003eSequenceNumbers\u003c/em\u003e etc...\u003c/p\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-dsconfig\"\u003e\u003cspan class=\"hljs-string\"\u003eaws\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ekinesis\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003elist-streams\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003e--stream-name\u003c/span\u003e {\u003cspan class=\"hljs-string\"\u003estream-name\u003c/span\u003e}\n\u003c/code\u003e\u003c/pre\u003e\n    \u003cp\u003eTo list the consumers/producers of a given \u003cem\u003eStream\u003c/em\u003e\u003c/p\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-dsconfig\"\u003e\u003cspan class=\"hljs-string\"\u003eaws\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ekinesis\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003elist-stream-consumers\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003e--stream-arn\u003c/span\u003e {\u003cspan class=\"hljs-string\"\u003estream-arn\u003c/span\u003e}\n\u003c/code\u003e\u003c/pre\u003e\n    \u003ch2\u003eGetting records\u003c/h2\u003e\n    \u003cp\u003e\u003cem\u003eShardIterator\u003c/em\u003e is an object used to iterate \u003cem\u003eRecords\u003c/em\u003e within a specific \u003cem\u003eShard\u003c/em\u003e. So, in order to get a \u003cem\u003eShard's\u003c/em\u003e \u003cem\u003eRecords\u003c/em\u003e we need to acquire a reference to a specific \u003cem\u003eShardIterator\u003c/em\u003e.\u003c/p\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-dsconfig\"\u003e\u003cspan class=\"hljs-string\"\u003eaws\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ekines\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eget-shard-iterator\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003e--stream-name\u003c/span\u003e {\u003cspan class=\"hljs-string\"\u003estream-name\u003c/span\u003e} \u003cspan class=\"hljs-built_in\"\u003e--shard-id\u003c/span\u003e {\u003cspan class=\"hljs-string\"\u003eshard-id\u003c/span\u003e} \u003cspan class=\"hljs-built_in\"\u003e--shard-iterator-type\u003c/span\u003e {\u003cspan class=\"hljs-string\"\u003eshard-iterator-type\u003c/span\u003e}\n\u003c/code\u003e\u003c/pre\u003e\n    \u003cp\u003eThe \u003ccode\u003eshard-iterator-type\u003c/code\u003e has multiple choices, advise the documentation for those.\u003c/p\u003e\n    \u003cp\u003eThe \u003ccode\u003eget-shard-iterator\u003c/code\u003e command provided us with an identifier of the \u003cem\u003eShardIterator\u003c/em\u003e, we can use it to get \u003cem\u003eRecords\u003c/em\u003e using\u003c/p\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-dsconfig\"\u003e\u003cspan class=\"hljs-string\"\u003eaws\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ekinesis\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eget-records\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003e--shard-iterator\u003c/span\u003e {\u003cspan class=\"hljs-string\"\u003eshard-iterator\u003c/span\u003e}\n\u003c/code\u003e\u003c/pre\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n"}},{"id":"aws/services","filePath":"/home/runner/work/tglanz.github.io/tglanz.github.io/content/aws/services.md","metadata":{"title":"Services","description":null,"permalink":null,"priority":0,"tags":[],"categories":["Aws"]},"content":{"raw":"\n# S3\n\n- Object-Based, Serverless, Unlimited storage service\n- Data is replicated across at least 3 AZs which ensures 99.99% __Availability__ and 11' 9s of __Durability__\n- Objects contain data and can have size for 0 Byts to 5 Terabytes\n- Buckets names are unique globally and contain either Objects or Folders (which in turn contain Objects)\n\n- __Lifecycle Management__ is a mechanism to delete/move objects between __Storage Classes__ based on schedule or some criteria\n\n[Exampro Cheatsheet](https://youtu.be/Ia-UEYYR44s?t=3524)\n\nTypes of Replication\n- Cross-Region Replication (CRR) - Bucket is **asynchronously** replicated to another region\n- Same-Region Replication (SRR) - Bucket is **asynchronously** replicated to the same region\n\n# Snowball\n\n- Snowball\n- Snoball Edge\n- Snowmobile\n\n# VPC\n\n- VPC Peering\n- Route Tables\n- Internet Gateway\n- Bastion / Jumpbox\n- Direct Connect\n\n## VPC Endpoints\n\n- Interface Endpoints\n- Gateway Endpoints\n\n## VPC Flow Logs\n\n# NACL\n\n# Security Groups \n\n# NAT\n\n# IAM\n\n# COGNITO\n\n# DNS\n\n# Route 53\n\n# EC2\n\n## EC2 Pricing\n\n## AMI\n\n## Auto Scaling Groups\n\n## ELB\n\n# EFS\n\n# EBS\n\n# Cloud Front\n\n# Aurora\n\n# Redshift\n\n# DynamoDB\n\n# CloudFormation\n\n# CloudWatch\n\n# CloudTrail\n\n# Lambda\n\n# SQS\n\n# SNS\n\n# ElasticCache\n\n# High Availability\n\n# Elastic Beanstalk\n\n# Kinesis\n\nRealtime processing platform.\n\n# Storage Gateway\n\nProvides on-premise storage access to cloud storage.\n\nPractically you install a VM on the on-premise host which will can be connected as NFS/SMB.\n\nStorage Types\n- S3 File Gateway\n- FSx File Gateway\n- Tape Gateway\n- Volume Gateway\n\nModes\n- Gateway Stored - Access data in the VM and synchronously get data from remote\n- Cached Stored - Frequently accessed data is cached at the VM and data is invalidated asynchronously\n","html":"\u003c!doctype html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    \u003ch1\u003eS3\u003c/h1\u003e\n    \u003cul\u003e\n      \u003cli\u003e\n        \u003cp\u003eObject-Based, Serverless, Unlimited storage service\u003c/p\u003e\n      \u003c/li\u003e\n      \u003cli\u003e\n        \u003cp\u003eData is replicated across at least 3 AZs which ensures 99.99% \u003cstrong\u003eAvailability\u003c/strong\u003e and 11' 9s of \u003cstrong\u003eDurability\u003c/strong\u003e\u003c/p\u003e\n      \u003c/li\u003e\n      \u003cli\u003e\n        \u003cp\u003eObjects contain data and can have size for 0 Byts to 5 Terabytes\u003c/p\u003e\n      \u003c/li\u003e\n      \u003cli\u003e\n        \u003cp\u003eBuckets names are unique globally and contain either Objects or Folders (which in turn contain Objects)\u003c/p\u003e\n      \u003c/li\u003e\n      \u003cli\u003e\n        \u003cp\u003e\u003cstrong\u003eLifecycle Management\u003c/strong\u003e is a mechanism to delete/move objects between \u003cstrong\u003eStorage Classes\u003c/strong\u003e based on schedule or some criteria\u003c/p\u003e\n      \u003c/li\u003e\n    \u003c/ul\u003e\n    \u003cp\u003e\u003ca href=\"https://youtu.be/Ia-UEYYR44s?t=3524\"\u003eExampro Cheatsheet\u003c/a\u003e\u003c/p\u003e\n    \u003cp\u003eTypes of Replication\u003c/p\u003e\n    \u003cul\u003e\n      \u003cli\u003eCross-Region Replication (CRR) - Bucket is \u003cstrong\u003easynchronously\u003c/strong\u003e replicated to another region\u003c/li\u003e\n      \u003cli\u003eSame-Region Replication (SRR) - Bucket is \u003cstrong\u003easynchronously\u003c/strong\u003e replicated to the same region\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch1\u003eSnowball\u003c/h1\u003e\n    \u003cul\u003e\n      \u003cli\u003eSnowball\u003c/li\u003e\n      \u003cli\u003eSnoball Edge\u003c/li\u003e\n      \u003cli\u003eSnowmobile\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch1\u003eVPC\u003c/h1\u003e\n    \u003cul\u003e\n      \u003cli\u003eVPC Peering\u003c/li\u003e\n      \u003cli\u003eRoute Tables\u003c/li\u003e\n      \u003cli\u003eInternet Gateway\u003c/li\u003e\n      \u003cli\u003eBastion / Jumpbox\u003c/li\u003e\n      \u003cli\u003eDirect Connect\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch2\u003eVPC Endpoints\u003c/h2\u003e\n    \u003cul\u003e\n      \u003cli\u003eInterface Endpoints\u003c/li\u003e\n      \u003cli\u003eGateway Endpoints\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch2\u003eVPC Flow Logs\u003c/h2\u003e\n    \u003ch1\u003eNACL\u003c/h1\u003e\n    \u003ch1\u003eSecurity Groups\u003c/h1\u003e\n    \u003ch1\u003eNAT\u003c/h1\u003e\n    \u003ch1\u003eIAM\u003c/h1\u003e\n    \u003ch1\u003eCOGNITO\u003c/h1\u003e\n    \u003ch1\u003eDNS\u003c/h1\u003e\n    \u003ch1\u003eRoute 53\u003c/h1\u003e\n    \u003ch1\u003eEC2\u003c/h1\u003e\n    \u003ch2\u003eEC2 Pricing\u003c/h2\u003e\n    \u003ch2\u003eAMI\u003c/h2\u003e\n    \u003ch2\u003eAuto Scaling Groups\u003c/h2\u003e\n    \u003ch2\u003eELB\u003c/h2\u003e\n    \u003ch1\u003eEFS\u003c/h1\u003e\n    \u003ch1\u003eEBS\u003c/h1\u003e\n    \u003ch1\u003eCloud Front\u003c/h1\u003e\n    \u003ch1\u003eAurora\u003c/h1\u003e\n    \u003ch1\u003eRedshift\u003c/h1\u003e\n    \u003ch1\u003eDynamoDB\u003c/h1\u003e\n    \u003ch1\u003eCloudFormation\u003c/h1\u003e\n    \u003ch1\u003eCloudWatch\u003c/h1\u003e\n    \u003ch1\u003eCloudTrail\u003c/h1\u003e\n    \u003ch1\u003eLambda\u003c/h1\u003e\n    \u003ch1\u003eSQS\u003c/h1\u003e\n    \u003ch1\u003eSNS\u003c/h1\u003e\n    \u003ch1\u003eElasticCache\u003c/h1\u003e\n    \u003ch1\u003eHigh Availability\u003c/h1\u003e\n    \u003ch1\u003eElastic Beanstalk\u003c/h1\u003e\n    \u003ch1\u003eKinesis\u003c/h1\u003e\n    \u003cp\u003eRealtime processing platform.\u003c/p\u003e\n    \u003ch1\u003eStorage Gateway\u003c/h1\u003e\n    \u003cp\u003eProvides on-premise storage access to cloud storage.\u003c/p\u003e\n    \u003cp\u003ePractically you install a VM on the on-premise host which will can be connected as NFS/SMB.\u003c/p\u003e\n    \u003cp\u003eStorage Types\u003c/p\u003e\n    \u003cul\u003e\n      \u003cli\u003eS3 File Gateway\u003c/li\u003e\n      \u003cli\u003eFSx File Gateway\u003c/li\u003e\n      \u003cli\u003eTape Gateway\u003c/li\u003e\n      \u003cli\u003eVolume Gateway\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003cp\u003eModes\u003c/p\u003e\n    \u003cul\u003e\n      \u003cli\u003eGateway Stored - Access data in the VM and synchronously get data from remote\u003c/li\u003e\n      \u003cli\u003eCached Stored - Frequently accessed data is cached at the VM and data is invalidated asynchronously\u003c/li\u003e\n    \u003c/ul\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n"}}]},"__N_SSG":true},"page":"/_categories/[category]","query":{"category":"Aws"},"buildId":"yd9L-0HYZPIoblPAsudSe","assetPrefix":".","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
