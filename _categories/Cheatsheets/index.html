 viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"></path></svg></a></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"category":"Cheatsheets","articles":[{"id":"posts/emacs-cheetsheet","filePath":"/home/runner/work/tglanz.github.io/tglanz.github.io/content/posts/emacs-cheetsheet.md","metadata":{"title":"Emacs Cheatsheet","description":null,"permalink":null,"priority":0,"tags":["Emacs"],"categories":["Cheatsheets"]},"content":{"raw":"\n# Overview \n\nSome tasks or workflows are very mature through emacs and less on other enviornments, for example using clojure repl, editing latex files, scheme work etc...\n\nCreated this file because I use vim in my day to I keep forgetting basic emacs stuff\n\n# emacs\n\n#### open emacs in the terminal emulator\n\n    emacs -nw\n\n#### configuration path\n\n    ~/emacs.d/\n\n# help\n\nIt's important to know how to get help and use the documentations within emacs\n\nEnter tutorial\n\n    C-h t\n\nEnter package documentation\n\n    C-h i d m {package}\n\n# basic keys\n\n## core\n\n    C-x C-x        exit\n    C-g            abort command\n\n## navigation\n\n    C-l     Center text around the cursor\n    \n    C-v     Scroll to next screenful\n    M-v     Scroll to previous screenful\n\n    M-f     Move forward a word\n    M-b     Move backward a word\n    \n    C-n     Move to next line\n    C-p     Move to previous line\n    \n    C-a     Move to beginning of line\n    C-e     Move to end of line\n    \n    M-a     Move back to beginning of sentence\n    M-e     Move forward to end of sentence\n\n    M-\u003c     Move to beginning of the document\n    M-\u003e     Move to end of the document\n\n    C-s     Initiate search mode\n\n## windowing\n\n    C-x 1   Delete all windows except focused\n    C-x 2   Split current window horizontally\n    C-x 3   Split current window verticall\n    C-x o   Move to other window\n\n## editing\n\n    C-k     Delete from cursor to end of line\n    M-k     Delete from cursor to end of sentence\n    C-_     Undo\n    C-w     Cut selected region\n    M-w     Copy selected region\n    C-y     Paste\n\n## files and buffers\n\n    C-s         Save current file\n    C-x k       Kill buffer\n    C-x b       Switch to buffer\n    C-x C-b     Lits buffers","html":"\u003c!doctype html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    \u003ch1\u003eOverview\u003c/h1\u003e\n    \u003cp\u003eSome tasks or workflows are very mature through emacs and less on other enviornments, for example using clojure repl, editing latex files, scheme work etc...\u003c/p\u003e\n    \u003cp\u003eCreated this file because I use vim in my day to I keep forgetting basic emacs stuff\u003c/p\u003e\n    \u003ch1\u003eemacs\u003c/h1\u003e\n    \u003ch4\u003eopen emacs in the terminal emulator\u003c/h4\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-properties\"\u003e\u003cspan class=\"hljs-attr\"\u003eemacs\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e-nw\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n    \u003ch4\u003econfiguration path\u003c/h4\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-arcade\"\u003e~\u003cspan class=\"hljs-regexp\"\u003e/emacs.d/\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n    \u003ch1\u003ehelp\u003c/h1\u003e\n    \u003cp\u003eIt's important to know how to get help and use the documentations within emacs\u003c/p\u003e\n    \u003cp\u003eEnter tutorial\u003c/p\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-properties\"\u003e\u003cspan class=\"hljs-attr\"\u003eC-h\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003et\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n    \u003cp\u003eEnter package documentation\u003c/p\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-properties\"\u003e\u003cspan class=\"hljs-attr\"\u003eC-h\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ei d m {package}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n    \u003ch1\u003ebasic keys\u003c/h1\u003e\n    \u003ch2\u003ecore\u003c/h2\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-awk\"\u003eC-x C-x        \u003cspan class=\"hljs-keyword\"\u003eexit\u003c/span\u003e\nC-g            abort command\n\u003c/code\u003e\u003c/pre\u003e\n    \u003ch2\u003enavigation\u003c/h2\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-properties\"\u003e\u003cspan class=\"hljs-attr\"\u003eC-l\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eCenter text around the cursor\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003eC-v\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eScroll to next screenful\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eM-v\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eScroll to previous screenful\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003eM-f\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eMove forward a word\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eM-b\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eMove backward a word\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003eC-n\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eMove to next line\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eC-p\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eMove to previous line\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003eC-a\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eMove to beginning of line\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eC-e\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eMove to end of line\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003eM-a\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eMove back to beginning of sentence\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eM-e\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eMove forward to end of sentence\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003eM-\u0026#x3C;\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eMove to beginning of the document\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eM-\u003e\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eMove to end of the document\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003eC-s\u003c/span\u003e     \u003cspan class=\"hljs-string\"\u003eInitiate search mode\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n    \u003ch2\u003ewindowing\u003c/h2\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-pgsql\"\u003eC-x \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e   \u003cspan class=\"hljs-keyword\"\u003eDelete\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eall\u003c/span\u003e windows \u003cspan class=\"hljs-keyword\"\u003eexcept\u003c/span\u003e focused\nC-x \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e   Split \u003cspan class=\"hljs-keyword\"\u003ecurrent\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ewindow\u003c/span\u003e horizontally\nC-x \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e   Split \u003cspan class=\"hljs-keyword\"\u003ecurrent\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ewindow\u003c/span\u003e verticall\nC-x o   \u003cspan class=\"hljs-keyword\"\u003eMove\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e other \u003cspan class=\"hljs-keyword\"\u003ewindow\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n    \u003ch2\u003eediting\u003c/h2\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-pgsql\"\u003eC-k     \u003cspan class=\"hljs-keyword\"\u003eDelete\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ecursor\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eend\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eof\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eline\u003c/span\u003e\nM-k     \u003cspan class=\"hljs-keyword\"\u003eDelete\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ecursor\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eend\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eof\u003c/span\u003e sentence\nC-_     Undo\nC-w     Cut selected region\nM-w     \u003cspan class=\"hljs-keyword\"\u003eCopy\u003c/span\u003e selected region\nC-y     Paste\n\u003c/code\u003e\u003c/pre\u003e\n    \u003ch2\u003efiles and buffers\u003c/h2\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-properties\"\u003e\u003cspan class=\"hljs-attr\"\u003eC-s\u003c/span\u003e         \u003cspan class=\"hljs-string\"\u003eSave current file\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eC-x\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ek       Kill buffer\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eC-x\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eb       Switch to buffer\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eC-x\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eC-b     Lits buffers\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n"}}]},"__N_SSG":true},"pag
