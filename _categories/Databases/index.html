 for commands such as: ```mysqlimport --local --fields-terminated-by=\"|\" -h localhost some-file.csv```\n\n## configuration files\n\nat least on the machine i am currently at, the root configuration is at ```/etc/my.cnf```. in turn it includes ```/etc/my.cnf.d```.\n\nin there, ill edit configurations in ```/etc/my.cnf.d/server.cnf```.\n\nfor example; to have all tables names with lower case and enable local in files, ill add the following under ```[mysqld]```\n- lower_case_table_names=1\n- local_infile=1\n\n## datadir notes\n\nwe can check where it is configured to be at using the variables inspection above, but usually it is at ```/var/lib/mysql```.\n\nit should be owned by the user/group running the process; those are usually mysql/mysql, but we can check this as well. assuming we start the process using ```systemd```, open the service file, and check what are the ```User``` and ```Group``` configured to be. the service file on my machine is at ```/usr/lib/systemd/system/mariadb.service```\n\n## complete reboot\n\nstop mariadb service - ```systemctl stop mariadb```\n\ndelete contents of datadir -```rm -rf /var/lib/mysql/*```\n\nremake infrastructure files - ```mysql_install_db --user=mysql --ldata=/var/lib/mysql```\n\nstart mariadb service - ```systemctl start mariadb```\n\n\u003e when we need such a thing?\n\u003e for example; there are configurations that only apply on installation, such as ```lower_case_table_names```\n","html":"\u003c!doctype html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    \u003cp\u003eEverything is well documented in the MySQL/MariaDB documentations, but i'll gather some stuff here which I frequently encounter.\u003c/p\u003e\n    \u003ch2\u003evariables inspection\u003c/h2\u003e\n    \u003cp\u003erun \u003ccode\u003emysqladmin variables\u003c/code\u003e\u003c/p\u003e\n    \u003ch2\u003enotable variables/configurations\u003c/h2\u003e\n    \u003cp\u003e\u003cstrong\u003edata_dir\u003c/strong\u003e - the data directory\u003c/p\u003e\n    \u003cblockquote\u003e\n      \u003cp\u003eusually \u003ccode\u003e/var/lib/mysql\u003c/code\u003e\u003c/p\u003e\n    \u003c/blockquote\u003e\n    \u003cp\u003e\u003cstrong\u003elower_case_table_names\u003c/strong\u003e - as the name suggests, make all tables lower case.\u003c/p\u003e\n    \u003cp\u003e\u003cstrong\u003elocal_infile\u003c/strong\u003e - enable loading tables from local files.\u003c/p\u003e\n    \u003cblockquote\u003e\n      \u003cp\u003efor commands such as: \u003ccode\u003emysqlimport --local --fields-terminated-by=\"|\" -h localhost some-file.csv\u003c/code\u003e\u003c/p\u003e\n    \u003c/blockquote\u003e\n    \u003ch2\u003econfiguration files\u003c/h2\u003e\n    \u003cp\u003eat least on the machine i am currently at, the root configuration is at \u003ccode\u003e/etc/my.cnf\u003c/code\u003e. in turn it includes \u003ccode\u003e/etc/my.cnf.d\u003c/code\u003e.\u003c/p\u003e\n    \u003cp\u003ein there, ill edit configurations in \u003ccode\u003e/etc/my.cnf.d/server.cnf\u003c/code\u003e.\u003c/p\u003e\n    \u003cp\u003efor example; to have all tables names with lower case and enable local in files, ill add the following under \u003ccode\u003e[mysqld]\u003c/code\u003e\u003c/p\u003e\n    \u003cul\u003e\n      \u003cli\u003elower_case_table_names=1\u003c/li\u003e\n      \u003cli\u003elocal_infile=1\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch2\u003edatadir notes\u003c/h2\u003e\n    \u003cp\u003ewe can check where it is configured to be at using the variables inspection above, but usually it is at \u003ccode\u003e/var/lib/mysql\u003c/code\u003e.\u003c/p\u003e\n    \u003cp\u003eit should be owned by the user/group running the process; those are usually mysql/mysql, but we can check this as well. assuming we start the process using \u003ccode\u003esystemd\u003c/code\u003e, open the service file, and check what are the \u003ccode\u003eUser\u003c/code\u003e and \u003ccode\u003eGroup\u003c/code\u003e configured to be. the service file on my machine is at \u003ccode\u003e/usr/lib/systemd/system/mariadb.service\u003c/code\u003e\u003c/p\u003e\n    \u003ch2\u003ecomplete reboot\u003c/h2\u003e\n    \u003cp\u003estop mariadb service - \u003ccode\u003esystemctl stop mariadb\u003c/code\u003e\u003c/p\u003e\n    \u003cp\u003edelete contents of datadir -\u003ccode\u003erm -rf /var/lib/mysql/*\u003c/code\u003e\u003c/p\u003e\n    \u003cp\u003eremake infrastructure files - \u003ccode\u003emysql_install_db --user=mysql --ldata=/var/lib/mysql\u003c/code\u003e\u003c/p\u003e\n    \u003cp\u003estart mariadb service - \u003ccode\u003esystemctl start mariadb\u003c/code\u003e\u003c/p\u003e\n    \u003cblockquote\u003e\n      \u003cp\u003e\n        when we need such a thing?\n        for example; there are configurations that only apply on installation, such as \u003ccode\u003elower_case_table_names\u003c/code\u003e\n      \u003c/p\u003e\n    \u003c/blockquote\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n"}},{"id":"posts/postgres-notes","filePath":"/home/runner/work/tglanz.github.io/tglanz.github.io/content/posts/postgres-notes.md","metadata":{"title":"Postgres Notes","description":null,"permalink":null,"priority":0,"tags":["PostgreSQL"],"categories":["Notes","Databases"]},"content":{"raw":"\nWithin the REPL, all buit-in commands are prefixed with ```\\```. For example;\n\n```\n\\?              Displays help page\n\\q              Quits the REPL\n\\l              Lists all databases\n\\c {database}   Connect to a different database\n```\n\n### Roles\n\nA Role is the single entity for authentication/authorization. According to how it is set up, it can act as a user, a group or both.\n\nCreate a role\n\n```sql\nCREATE ROLE \"somerole\"\n```\n\nGrant login to the role\n\n```sql\nALTER ROLE \"somerole\" WITH LOGIN;\n```\n\n### Serial (Auto Increment)\n\n```sql\nCREATE TABLE some_table (\n  id SERIAL PRIMARY KEY,\n  other varchar(20)\n)\n```\n","html":"\u003c!doctype html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    \u003cp\u003eWithin the REPL, all buit-in commands are prefixed with \u003ccode\u003e\\\u003c/code\u003e. For example;\u003c/p\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-properties\"\u003e\u003cspan class=\"hljs-attr\"\u003e\\?\u003c/span\u003e              \u003cspan class=\"hljs-string\"\u003eDisplays help page\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003e\\q\u003c/span\u003e              \u003cspan class=\"hljs-string\"\u003eQuits the REPL\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003e\\l\u003c/span\u003e              \u003cspan class=\"hljs-string\"\u003eLists all databases\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003e\\c\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e{database}   Connect to a different database\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n    \u003ch3\u003eRoles\u003c/h3\u003e\n    \u003cp\u003eA Role is the single entity for authentication/authorization. According to how it is set up, it can act as a user, a group or both.\u003c/p\u003e\n    \u003cp\u003eCreate a role\u003c/p\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-sql\"\u003e\u003cspan class=\"hljs-keyword\"\u003eCREATE\u003c/span\u003e ROLE \"somerole\"\n\u003c/code\u003e\u003c/pre\u003e\n    \u003cp\u003eGrant login to the role\u003c/p\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-sql\"\u003e\u003cspan class=\"hljs-keyword\"\u003eALTER\u003c/span\u003e ROLE \"somerole\" \u003cspan class=\"hljs-keyword\"\u003eWITH\u003c/span\u003e LOGIN;\n\u003c/code\u003e\u003c/pre\u003e\n    \u003ch3\u003eSerial (Auto Increment)\u003c/h3\u003e\n    \u003cpre\u003e\u003ccode class=\"hljs language-sql\"\u003e\u003cspan class=\"hljs-keyword\"\u003eCREATE\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eTABLE\u003c/span\u003e some_table (\n  id SERIAL \u003cspan class=\"hljs-keyword\"\u003ePRIMARY\u003c/span\u003e KEY,\n  other \u003cspan class=\"hljs-type\"\u003evarchar\u003c/span\u003e(\u003cspan class=\"hljs-number\"\u003e20\u003c/span\u003e)\n)\n\u003c/code\u003e\u003c/pre\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n"}}]},"__N_SSG":true},"page":"/_categories/[category]","query":{"category":"Databases"},"buildId":"wQSJSBKb1V3HQur7R1QQA","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
