rom we need to find i and j that maximizes $j - i$ and such that opt(i, j) = true.\n\n**Psuedo**\n\n- Initialize opt\n  - $opt \\leftarrow matrix(n, n)$\n    - initialize all values false by default\n    - $\\forall i$\n      - $opt(i, i) = true$\n      - $opt(i, i + 1) \\leftarrow S[i]=S[i+1]$\n\n- Build opt in a bottom up fashion\n  - $for ~ l = 2, 3, ... n - 1$\n    - $for ~ i = 1, ..., n - l$\n      - $j \\leftarrow i +  - 1$\n      - $opt(i, j) \\leftarrow S[i] = S[j] \\land opt(i + 1, j - 1)$\n- Find the length of the longest substring that is a palindrom\n  - $for~ l = n-1, n-2, ..., 1$\n    - $for~ i = 1, 2, ..., n - l$\n      - $if~ opt(i, i + l)$\n        - return l\n\n**Time Complexity**\n\n- Initialization of opt is $O(n^2)$\n- Building opt takes $O(n^2)$ iterations\n  - Each iteration takes $O(1)$ accesses to opt\n\nSo in total, the time complexity is $O(n^2)$","html":"\u003c!doctype html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    \u003ch1\u003eOverview\u003c/h1\u003e\n    \u003cp\u003eA string $S$ is a palindrom iff $S = reverse(S)$\u003c/p\u003e\n    \u003cp\u003e\u003cstrong\u003eThe Problem\u003c/strong\u003e\u003c/p\u003e\n    \u003cp\u003eGiven a string S, find the longest \u003cem\u003esubstring\u003c/em\u003e of S that is also a palindrom\u003c/p\u003e\n    \u003cblockquote\u003e\n      \u003cp\u003eRemember that substrings are consequtive\u003c/p\u003e\n    \u003c/blockquote\u003e\n    \u003cp\u003e\u003cstrong\u003eTo illustrate\u003c/strong\u003e\u003c/p\u003e\n    \u003cul\u003e\n      \u003cli\u003ea\u003cstrong\u003ebcb\u003c/strong\u003eea $\\rightarrow$ bcb (not abcba)\u003c/li\u003e\n      \u003cli\u003e\u003cstrong\u003eabbcbba\u003c/strong\u003edad $\\rightarrow$ abbcbba\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch1\u003eSolution\u003c/h1\u003e\n    \u003cp\u003eWe shall define $opt(i, j)$ to indicate the length of the longest palindrom substring between the i'th character to the j'th character by the recurrence relation\u003c/p\u003e\n    \u003cp\u003efor all i, opt(i, i) = true since a single character is a palindrom of itself.\u003c/p\u003e\n    \u003cp\u003efor all i and $j \u003e i$, opt(i, j) true if S[i] = S[j] and also opt(i + 1, j - 1) = true.\u003c/p\u003e\n    \u003cp\u003eFinally, to figure out the length of the longest substring that is a palindrom we need to find i and j that maximizes $j - i$ and such that opt(i, j) = true.\u003c/p\u003e\n    \u003cp\u003e\u003cstrong\u003ePsuedo\u003c/strong\u003e\u003c/p\u003e\n    \u003cul\u003e\n      \u003cli\u003e\n        \u003cp\u003eInitialize opt\u003c/p\u003e\n        \u003cul\u003e\n          \u003cli\u003e$opt \\leftarrow matrix(n, n)$\n            \u003cul\u003e\n              \u003cli\u003einitialize all values false by default\u003c/li\u003e\n              \u003cli\u003e$\\forall i$\n                \u003cul\u003e\n                  \u003cli\u003e$opt(i, i) = true$\u003c/li\u003e\n                  \u003cli\u003e$opt(i, i + 1) \\leftarrow S[i]=S[i+1]$\u003c/li\u003e\n                \u003c/ul\u003e\n              \u003c/li\u003e\n            \u003c/ul\u003e\n          \u003c/li\u003e\n        \u003c/ul\u003e\n      \u003c/li\u003e\n      \u003cli\u003e\n        \u003cp\u003eBuild opt in a bottom up fashion\u003c/p\u003e\n        \u003cul\u003e\n          \u003cli\u003e$for ~ l = 2, 3, ... n - 1$\n            \u003cul\u003e\n              \u003cli\u003e$for ~ i = 1, ..., n - l$\n                \u003cul\u003e\n                  \u003cli\u003e$j \\leftarrow i + - 1$\u003c/li\u003e\n                  \u003cli\u003e$opt(i, j) \\leftarrow S[i] = S[j] \\land opt(i + 1, j - 1)$\u003c/li\u003e\n                \u003c/ul\u003e\n              \u003c/li\u003e\n            \u003c/ul\u003e\n          \u003c/li\u003e\n        \u003c/ul\u003e\n      \u003c/li\u003e\n      \u003cli\u003e\n        \u003cp\u003eFind the length of the longest substring that is a palindrom\u003c/p\u003e\n        \u003cul\u003e\n          \u003cli\u003e$for~ l = n-1, n-2, ..., 1$\n            \u003cul\u003e\n              \u003cli\u003e$for~ i = 1, 2, ..., n - l$\n                \u003cul\u003e\n                  \u003cli\u003e$if~ opt(i, i + l)$\n                    \u003cul\u003e\n                      \u003cli\u003ereturn l\u003c/li\u003e\n                    \u003c/ul\u003e\n                  \u003c/li\u003e\n                \u003c/ul\u003e\n              \u003c/li\u003e\n            \u003c/ul\u003e\n          \u003c/li\u003e\n        \u003c/ul\u003e\n      \u003c/li\u003e\n    \u003c/ul\u003e\n    \u003cp\u003e\u003cstrong\u003eTime Complexity\u003c/strong\u003e\u003c/p\u003e\n    \u003cul\u003e\n      \u003cli\u003eInitialization of opt is $O(n^2)$\u003c/li\u003e\n      \u003cli\u003eBuilding opt takes $O(n^2)$ iterations\n        \u003cul\u003e\n          \u003cli\u003eEach iteration takes $O(1)$ accesses to opt\u003c/li\u003e\n        \u003c/ul\u003e\n      \u003c/li\u003e\n    \u003c/ul\u003e\n    \u003cp\u003eSo in total, the time complexity is $O(n^2)$\u003c/p\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n"}}]},"__N_SSG":true},"page":"/_tags/[tag]","query":{"tag":"Palindrom"},"buildId":"wQSJSBKb1V3HQur7R1QQA","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
